<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
<div class="card-1"> 
  <div class="container">
  <h1>Your Result</h1>
  <div id="circle">
  <span>76</span>
   <p>of 100</p>
</div>
 <h2>Great</h2>
<p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
</div>
<!-- card-2 -->
<div class="card-2">
  <div class="container">
 <h2>Summary</h2>
  <div class="Reaction">
    <span id="img-memo">
    <img src="assets/images/icon-reaction.svg" alt="assets">
  <p>Reaction</p>
</span>
  <p><span class="num">80</span>/ 100</p>
</div>

<div class="Memory">
  <span id="img-memo">
   <img src="assets/images/icon-memory.svg" alt="assets">
   <p>Memory</p>
  </span>
 <p><span class="num">92 </span>/ 100</p>
</div>

<div class="Verbal">
  <span id="img-memo">
  <img src="assets/images/icon-verbal.svg" alt="assets">
 <p>Verbal</p>
</span>
 <p><span class="num">61</span> / 100</p>
</div>

<div class="Visual">
  <span id="img-memo">
    <img src="assets/images/icon-visual.svg" alt="assets">
 <p>Visual</p>
</span>
 <p><span class="num">72</span>/100</p>
 </div>

 <div class="btn">
 <p>Continue</p> 
</div>
</div>
</div>
<!-- wrapper -->
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Tariqcodes</a>.
</div>
</body>
</html>
